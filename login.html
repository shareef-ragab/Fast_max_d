<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.rtl.min.css" integrity="sha384-4dNpRvNX0c/TdYEbYup8qbjvjaMrgUPh+g4I03CnNtANuv+VAvPL6LqdwzZKV38G" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b743b298fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="img/nav-logo.png" type="image/x-icon">
    <title>Fast max</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid ">
            <a class="navbar-brand" style="margin-top: -2%;" href="#">
                <img src="img/nav-logo.png" alt=" " class="d-inline-block align-top img-fluid h-50 w-50 ms-5">
            </a>
        </div>
    </nav>
    <div class="container-fluid ">
        <button type="button" class="btn btn-outline-light ms-5 shadow-sm rounded-circle btn-back-hover">
            <img src="img/Icon material-arrow_back.png" class="pt-2 pb-2"  alt=" " >
        </button>
    </div>
    <div class="row row-cols-1 row-cols-md-2 g-2 m-1">
        <div class="col-1">
            <img src="img/side.png" class="ms-5" height="400" width="600" alt="...">
        </div>
        <div class="col-1 p-5">
            <div class="font-custom fs-1 mb-3">
                تسجيل دخول
            </div>
            <div class="font-custom mb-3" style="font-size: 14px;">
                هل لا يوجد لديك حساب ؟
                <a style="color: #F3B80A;">
                انشاء حساب
                </a>
            </div>
            <form class="col-10">
                <div class="input-group mb-3 me-5">
                    <span class="input-group-text border-0 input-text-custom" id="emil_ic"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input type="email " class="form-control border-0 input-text-custom" id="exampleInputEmail1 " placeholder="أدخل الإيميل او رقم الجوال" aria-describedby="emil_ic">
                </div>
                <div class="input-group mb-3 me-5">
                    <span class="input-group-text border-0 input-text-custom" id="pass_ic"><i class="fa fa-lock" aria-hidden="true"></i></i></span>
                    <input type="password " class="form-control border-0 input-text-custom" id="exampleInputPassword1 " placeholder="كلمة المرور" aria-describedby="pass_ic ">
                </div>
                <div class="font-custom mb-3" style="font-size: 14px;">
                    <a>
                        هل نسيت كلمة المرور؟
                    </a>
                </div>
                <button type="submit " class="btn btn-warning btn-lg w-100" style="color: #fff; font-size: 14px;">تسجيل دخول</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js " integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js " integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG " crossorigin="anonymous "></script>
</body>

</html>

</html>
